name: Auto Generate resume.json
on:
  push:
    paths:
      - "index.html"
      - "scripts/generateResume.js"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install jsdom
      - run: node scripts/generateResume.js
      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add resume.json
          git commit -m "Auto-update resume.json from index.html" || echo "No changes"
          git push
